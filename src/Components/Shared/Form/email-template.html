<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .email-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #2a2a2a;
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 0 10px;
        }
        .field {
            margin-bottom: 15px;
        }
        .field-name {
            font-weight: bold;
            color: #555;
        }
        .field-value {
            margin-top: 5px;
        }
        .message {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>New Contact Form Submission</h1>
        </div>
        
        <div class="content">
            <div class="field">
                <div class="field-name">Name:</div>
                <div class="field-value">{{name}}</div>
            </div>
            
            <div class="field">
                <div class="field-name">Email:</div>
                <div class="field-value">{{email}}</div>
            </div>
            
            <div class="field">
                <div class="field-name">Message:</div>
                <div class="field-value message">{{message}}</div>
            </div>
        </div>
        
        <div class="footer">
            <p>This email was sent from your portfolio website contact form.</p>
            <p>Submission time: {{date}}</p>
        </div>
    </div>
</body>
</html>
